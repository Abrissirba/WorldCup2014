<div class="row game-row clickable <%= getRowColor() %>">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center"><%= moment(date).add('m', -(new Date().getTimezoneOffset())).format("DD-MMM HH:mm") %></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right score-text"><%= getScore() %></div>
    </div>
    <div class="leftColumn  col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="imgColumn"><img src="<%=getImgSrc(HomeTeam) %>"></div>
        <div class="team-name"><%= HomeTeam.get("Title") %></div>
    </div>


    <div class="text-center middle-column col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
        <input type="tel" class="result home" value="<%= userExcpectedHomeResult%>"  <% if(!isGroupCreatedByUser()){ %> disabled <% } %>> 
            - 
        <input type="tel" class="result away" value="<%= userExcpectedAwayResult%>" <% if(!isGroupCreatedByUser()){ %> disabled <% } %>>
    </div>


    <div class="rigthColumn col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
        <div class="team-name"><%= AwayTeam.get("Title") %></div>
        <div class="imgColumn"><img src="<%=getImgSrc(AwayTeam) %>"></div>
    </div>
</div>
    <div class="row game-result-row">
    <div class="leftColumn col-xs-4 col-sm-4 col-md-4col-lg-4"> </div>

    <div class="text-center middle-column col-xs-4 col-sm-4 col-md-4 col-lg-4"><input type="text" class="result home" value="<%= HomeResult %>" disabled> - <input type="text" class="result away" value="<%= AwayResult %>" disabled></div>

    <div class="rigthColumn col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right"></div>
</div>
<div class="row game-result-row">
    <div class="leftColumn col-xs-4 col-sm-4 col-md-4col-lg-4"> </div>

    <div class="text-center middle-column col-xs-4 col-sm-4 col-md-4 col-lg-4"><%= getScoreText() %></div>

    <div class="rigthColumn col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right"></div>
</div>

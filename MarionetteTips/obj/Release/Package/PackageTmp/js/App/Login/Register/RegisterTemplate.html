<h2>Register</h2>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" name="Email" id="inputEmail3" placeholder="Email" value="<%= Email %>">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">FirstName</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="FirstName" id="inputFirstName" placeholder="First Name" value="<%= FirstName %>">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">LastName</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="LastName" id="inputLastName" placeholder="Last Name" value="<%= LastName %>">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" name="Password" id="inputPassword3" placeholder="Password" value="<%= Password %>">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default js-register">Register</button>
        </div>
    </div>
</form>
